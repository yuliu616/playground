apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hello-world
  name: hellodb-plan
  labels:
    app: mysql
    tier: db
    env: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellodb-app
      tier: db
      env: debug
  template:
    metadata:
      labels:
        app: hellodb-app
        tier: db
        env: debug
    spec:
      containers:
        - name: mysql
          image: mysql/mysql-server:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hellodb-misc-options
                  key: rootPass
          volumeMounts:
            - name: mysql-conf
              mountPath: /etc/my.cnf
              subPath: my.cnf
            - name: data-vol
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-conf
          configMap:
            name: hellodb-config-file
        - name: data-vol
          persistentVolumeClaim:
            claimName: hellodb-vol-claim
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: hello-world
  name: hellodb
  labels:
    app: hellodb
    tier: db
    env: debug
spec:
  selector:
    app: hellodb-app
    tier: db
    env: debug
  ports:
    - protocol: TCP
      port: 3306